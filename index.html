<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <style>
    body {background-color: #ffc0cb;
    font-family: 'Playfair Display', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}
    .container {text-align: center;
    z-index: 1;
    position: relative;}
    h1 {font-size: 48px;
  font-style: italic;
  font-weight: 600;
  letter-spacing: 0.5px;}
    
    button {margin: 10px;
        padding: 12px 24px; 
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #ff69b4;
        color:white;
        transition: 0.3s;
    }
    button:hover {
        background-color: #ff1493;
        transform: scale(1.1);
    }
    /*loading overlay*/
    .loading {
  position: fixed;
  inset: 0;
  background: rgba(255, 192, 203, 0.9);
  display: none;          /* ‚úÖ correct */
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 10px;
  z-index: 9999;
    }
        
    .heart {
        font-size: 40px;
        animation: pulse 1s infinite; }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    } 
    .petal {
        position: fixed;
        top: -50px;
        width: 40px;
        height: 40px;
        background-image: url('image/cherry blossom.png');
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.9;
        animation: fall 10s linear infinite;
    }
     @keyframes fall {
        0% {transform: translateY(0) rotate(0deg); }
        100% {transform: translateY(100vh) rotate(360deg); }
    }

    </style>
</head>
<body> 
 <div class="container">

 </div>

<!-- Loading screen -->

<p>Loading Love...</p>
</div>


<script>
    for (let i = 0; i < 20; i++) {
        const petal = document.createElement("div");
        petal.classList.add("petal");

</script>
